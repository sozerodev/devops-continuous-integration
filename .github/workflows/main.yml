name: Build Project
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        shell: cmd
    steps:
      - name: test
        run: |
          cd /actions-runner
          (Get-Content -Raw -Path test.ps1) -replace "\r\n", "`n" | Set-Content -NoNewline -Path test.ps1
          bash ./test.ps1 # 이제야 되는거니..
