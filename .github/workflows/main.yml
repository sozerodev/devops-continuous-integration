name: Build Project
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        shell: cmd
    steps:
      - name: log
        run: |
          cd \actions-runner
          mkdir actionsRunnerTest
          echo "test" >> testlogtest.txt
          echo "Current location: %cd%" >> testlogtest.txt
          echo "secrets: %{{secrets.PATH}}" >> testlogtest.txt

          .\test.sh

      # - name: move
      #   run: |
      #     cd /d D:\
      #     cd \dev\cicdTest
      #     echo "Current location: %cd%" >> testlogtest.txt
      #     echo "Current location: %USERNAME%" >> testlogtest.txt

      - name: git update and check changes
        id: check-changes
        run: |
          cd /d D:\
          cd \dev\cicdTest
          git fetch
          git diff --name-only HEAD~1 > changes.txt
          set "changes="
          for /f %%i in (changes.txt) do set "changes=!changes! %%i"
          echo changes=!changes! > $GITHUB_ENV
          git pull

      - name: Install dependencies
        run: |
          if "!changes:package.json=!" neq "!changes!" (
            cd /d D:\
            cd \dev\cicdTest
            npm ci
          ) else (
            echo No changes in package.json. Skipping npm install.
          )


      - name: npm build
        run: |
          cd /d D:\
          cd \dev\cicdTest
          npm run build
          .\test.ps1

      - name: copy and move
        run: |
          cd /d D:\
          cd \dev\cicdTest
          xcopy "./dist" "C:\cd" /E /I /Y
